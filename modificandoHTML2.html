<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Isso é um teste'
            // div.outerHTML = 'Isso é um teste'
        div.insertAdjacentHTML('beforebegin', '<p>Antes do teste</p>')
        div.insertAdjacentHTML('afterbegin', '<p>depois do inicio do teste teste</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim do teste</p>')
        div.insertAdjacentHTML('afterend', '<p>depois do fim do teste</p>')

        //somente texto (sem tags)
        console.log(div.innerText);
    </script>
</body>

</html>
